<!doctype html>
<html lang="es">

        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                background: #111;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                gap: 10px;
                font-family: monospace;
            }

            .toolbar {
                display: flex;
                gap: 10px;
                align-items: center;
            }

            .toolbar label {
                color: #555;
                font-size: 0.75rem;
            }

            .toolbar select {
                background: #1e1e1e;
                border: 1px solid #333;
                color: #aaa;
                padding: 4px 8px;
                border-radius: 4px;
                font-size: 0.75rem;
                cursor: pointer;
            }

            .phone {
                border: 2px solid #333;
                border-radius: 12px;
                overflow: hidden;
                background: #000;
                flex-shrink: 0;
            }

            iframe {
                display: block;
                border: none;
            }

            .label {
                color: #444;
                font-size: 0.7rem;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="toolbar">
            <label for="preset">Dispositivo</label>
            <select id="preset" onchange="cambiarPreset()">
                <option value="390,844">iPhone 14 (390Ã—844)</option>
                <option value="375,667">iPhone SE (375Ã—667)</option>
                <option value="360,800">Android S (360Ã—800)</option>
                <option value="412,915">Android L (412Ã—915)</option>
                <option value="768,1024">iPad (768Ã—1024)</option>
            </select>
        </div>

        <div class="phone" id="phone">
            <iframe id="frame" src="/index.html"></iframe>
        </div>

        <div class="label" id="label">390 Ã— 844</div>

        <script>
            function cambiarPreset() {
                const [w, h] = document.getElementById('preset').value.split(',').map(Number);
                const phone = document.getElementById('phone');
                const frame = document.getElementById('frame');
                phone.style.width = w + 'px';
                phone.style.height = h + 'px';
                frame.style.width = w + 'px';
                frame.style.height = h + 'px';
                document.getElementById('label').textContent = w + ' Ã— ' + h;
            }
            cambiarPreset();
        </script>
    </body>
