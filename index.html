<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="La Casa del Terror - Un juego web de aventura y misterio para toda la familia"
        />
        <meta name="theme-color" content="#1a0a2e" />
        <meta property="og:title" content="La Casa del Terror" />
        <meta
            property="og:description"
            content="Juego web de aventura y misterio para toda la familia"
        />
        <meta property="og:url" content="https://mglasner.github.io/la-casa-del-terror/" />
        <title>La Casa del Terror</title>
        <link
            rel="preload"
            href="assets/fonts/creepster-400-latin.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link
            rel="preload"
            href="assets/fonts/quicksand-variable-latin.woff2"
            as="font"
            type="font/woff2"
            crossorigin
        />
        <link rel="stylesheet" href="estilos.css" />
    </head>
    <body>
        <div id="juego">
            <!-- Pantalla de selecci√≥n de personaje -->
            <div id="seleccion-personaje">
                <h1>üèöÔ∏è La Casa del Terror üëª</h1>

                <h2 class="titulo-heroes">H√©roes</h2>
                <p class="subtitulo-seleccion">Elige tu personaje para entrar a la casa...</p>

                <div class="personajes"></div>

                <h2 class="titulo-villanos">Villanos</h2>

                <div class="villanos"></div>
            </div>

            <!-- Pantalla del pasillo (oculta al inicio) -->
            <div id="pantalla-juego" class="oculto">
                <div class="cabecera-habitacion">
                    <button
                        id="btn-volver"
                        class="btn-huir"
                        title="Volver a elegir personaje (Esc)"
                    >
                        <span class="btn-huir-flecha">‚Üê</span> üö™
                    </button>
                    <h2 class="titulo-habitacion">El Pasillo</h2>
                </div>

                <div id="pasillo">
                    <!-- Ventana g√≥tica al fondo -->
                    <div class="pasillo-ventana">
                        <div class="ventana-cielo">
                            <div class="ventana-luna"></div>
                            <div class="ventana-estrella ventana-estrella-1"></div>
                            <div class="ventana-estrella ventana-estrella-2"></div>
                            <div class="ventana-estrella ventana-estrella-3"></div>
                        </div>
                    </div>

                    <!-- Telara√±as decorativas -->
                    <div class="telarana telarana-izq"></div>
                    <div class="telarana telarana-der"></div>

                    <!-- Alfombra central -->
                    <div class="pasillo-alfombra"></div>

                    <!-- Cuadros siniestros -->
                    <div class="deco-cuadro deco-cuadro-izq">
                        <div class="cuadro-marco">
                            <img
                                src="assets/img/pasillo/cuadro-retrato.webp"
                                alt="Retrato siniestro"
                            />
                        </div>
                    </div>
                    <div class="deco-cuadro deco-cuadro-der">
                        <div class="cuadro-marco">
                            <img
                                src="assets/img/pasillo/cuadro-castillo.webp"
                                alt="Castillo embrujado"
                            />
                        </div>
                    </div>

                    <!-- Antorchas superiores -->
                    <div class="antorcha antorcha-izq antorcha-1">
                        <div class="antorcha-soporte"></div>
                        <div class="antorcha-llama"></div>
                        <div class="antorcha-luz"></div>
                    </div>
                    <div class="antorcha antorcha-der antorcha-2">
                        <div class="antorcha-soporte"></div>
                        <div class="antorcha-llama"></div>
                        <div class="antorcha-luz"></div>
                    </div>

                    <!-- Puertas del lado izquierdo -->
                    <div class="puerta puerta-izquierda puerta-1" data-puerta="1">
                        <div class="puerta-marco">
                            <div class="puerta-hoja">
                                <div class="puerta-detalle"></div>
                                <div class="puerta-tirador"></div>
                            </div>
                        </div>
                        <div class="puerta-brillo"></div>
                        <span class="puerta-numero">1</span>
                    </div>
                    <div class="puerta puerta-izquierda puerta-3" data-puerta="3">
                        <div class="puerta-marco">
                            <div class="puerta-hoja">
                                <div class="puerta-detalle"></div>
                                <div class="puerta-tirador"></div>
                            </div>
                        </div>
                        <div class="puerta-brillo"></div>
                        <span class="puerta-numero">3</span>
                    </div>

                    <!-- Puertas del lado derecho -->
                    <div class="puerta puerta-derecha puerta-2" data-puerta="2">
                        <div class="puerta-marco">
                            <div class="puerta-hoja">
                                <div class="puerta-detalle"></div>
                                <div class="puerta-tirador"></div>
                            </div>
                        </div>
                        <div class="puerta-brillo"></div>
                        <span class="puerta-numero">2</span>
                    </div>
                    <div class="puerta puerta-derecha puerta-4" data-puerta="4">
                        <div class="puerta-marco">
                            <div class="puerta-hoja">
                                <div class="puerta-detalle"></div>
                                <div class="puerta-tirador"></div>
                            </div>
                        </div>
                        <div class="puerta-brillo"></div>
                        <span class="puerta-numero">4</span>
                    </div>

                    <!-- Part√≠culas de polvo flotante -->
                    <div class="polvo polvo-1"></div>
                    <div class="polvo polvo-2"></div>
                    <div class="polvo polvo-3"></div>
                    <div class="polvo polvo-4"></div>
                    <div class="polvo polvo-5"></div>
                    <div class="polvo polvo-6"></div>
                    <div class="polvo polvo-7"></div>
                    <div class="polvo polvo-8"></div>
                    <div class="polvo polvo-9"></div>
                    <div class="polvo polvo-10"></div>
                    <div class="polvo polvo-11"></div>
                    <div class="polvo polvo-12"></div>
                    <div class="polvo polvo-13"></div>
                    <div class="polvo polvo-14"></div>

                    <!-- Capas de niebla -->
                    <div class="niebla-capa niebla-capa-1"></div>
                    <div class="niebla-capa niebla-capa-2"></div>

                    <!-- Personaje del jugador -->
                    <div id="personaje-jugador">
                        <div class="jugador-luz"></div>
                        <div class="jugador-sombra"></div>
                        <img id="img-jugador" src="" alt="Jugador" />
                    </div>
                </div>

                <p id="controles-hint">Usa las flechas ‚Üê ‚Üë ‚Üì ‚Üí para moverte ¬∑ Esc para volver</p>
            </div>

            <!-- Barra superior, modal y habitaciones se crean desde JS (componentes) -->
        </div>

        <script type="module" src="js/juego.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                var refreshing = false;
                navigator.serviceWorker.register('sw.js');
                navigator.serviceWorker.addEventListener('controllerchange', function () {
                    if (refreshing) return;
                    refreshing = true;
                    window.location.reload();
                });
            }
        </script>
    </body>
</html>
