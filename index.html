<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Casa del Terror</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="juego">
        <!-- Pantalla de selecci√≥n de personaje -->
        <div id="seleccion-personaje">
            <h1>üèöÔ∏è La Casa del Terror üëª</h1>
            <p>Elige tu personaje para entrar a la casa...</p>

            <div class="personajes">
                <div class="personaje personaje-lina" data-nombre="Lina">
                    <div class="avatar">
                        <img src="assets/img/personajes/lina.png" alt="Lina">
                    </div>
                    <h3>Lina</h3>
                    <p class="descripcion"></p>
                    <div class="stats"></div>
                </div>

                <div class="personaje personaje-rose" data-nombre="Ros√©">
                    <div class="avatar">
                        <img src="assets/img/personajes/rose.png" alt="Ros√©">
                    </div>
                    <h3>Ros√©</h3>
                    <p class="descripcion"></p>
                    <div class="stats"></div>
                </div>

                <div class="personaje personaje-pandajuro" data-nombre="PandaJuro">
                    <div class="avatar">
                        <img src="assets/img/personajes/pandajuro.png" alt="PandaJuro">
                    </div>
                    <h3>PandaJuro</h3>
                    <p class="descripcion"></p>
                    <div class="stats"></div>
                </div>

                <div class="personaje personaje-hana" data-nombre="Hana">
                    <div class="avatar">
                        <img src="assets/img/personajes/hana.png" alt="Hana">
                    </div>
                    <h3>Hana</h3>
                    <p class="descripcion"></p>
                    <div class="stats"></div>
                </div>

                <div class="personaje personaje-donbu" data-nombre="DonBu">
                    <div class="avatar">
                        <img src="assets/img/personajes/donbu.png" alt="DonBu">
                    </div>
                    <h3>DonBu</h3>
                    <p class="descripcion"></p>
                    <div class="stats"></div>
                </div>
            </div>

            <h2 class="titulo-villanos">Villanos</h2>

            <div class="villanos">
                <div class="villano villano-siniestra" data-nombre="Siniestra">
                    <div class="avatar">
                        <img src="assets/img/enemigos/siniestra.png" alt="Siniestra">
                    </div>
                    <h3>Siniestra</h3>
                    <p class="descripcion"></p>
                    <div class="stats"></div>
                </div>

                <div class="villano villano-trasgo" data-nombre="Trasgo">
                    <div class="avatar">
                        <img src="assets/img/enemigos/trasgo.png" alt="Trasgo">
                    </div>
                    <h3>Trasgo</h3>
                    <p class="descripcion"></p>
                    <div class="stats"></div>
                </div>

                <div class="villano villano-errante" data-nombre="El Errante">
                    <div class="avatar">
                        <img src="assets/img/enemigos/errante.png" alt="El Errante">
                    </div>
                    <h3>El Errante</h3>
                    <p class="descripcion"></p>
                    <div class="stats"></div>
                </div>

                <div class="villano villano-profano" data-nombre="El Profano">
                    <div class="avatar">
                        <img src="assets/img/enemigos/profano.png" alt="El Profano">
                    </div>
                    <h3>El Profano</h3>
                    <p class="descripcion"></p>
                    <div class="stats"></div>
                </div>
            </div>
        </div>

        <!-- Pantalla del pasillo (oculta al inicio) -->
        <div id="pantalla-juego" class="oculto">
            <div id="pasillo">
                <!-- Puertas del lado izquierdo -->
                <div class="puerta puerta-izquierda puerta-1" data-puerta="1">
                    <span class="puerta-numero">1</span>
                </div>
                <div class="puerta puerta-izquierda puerta-3" data-puerta="3">
                    <span class="puerta-numero">3</span>
                </div>

                <!-- Puertas del lado derecho -->
                <div class="puerta puerta-derecha puerta-2" data-puerta="2">
                    <span class="puerta-numero">2</span>
                </div>
                <div class="puerta puerta-derecha puerta-4" data-puerta="4">
                    <span class="puerta-numero">4</span>
                </div>

                <!-- Personaje del jugador -->
                <div id="personaje-jugador">
                    <img id="img-jugador" src="" alt="Jugador">
                </div>
            </div>

            <p id="controles-hint">Usa las flechas ‚Üê ‚Üë ‚Üì ‚Üí para moverte</p>
            <button id="btn-volver">‚Üê Volver a elegir personaje</button>
        </div>

        <!-- Barra superior, modal y habitaciones se crean desde JS (componentes) -->
    </div>

    <script type="module" src="js/juego.js"></script>
</body>
</html>
