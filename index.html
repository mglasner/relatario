                "url": "https://relatario.cl/",

    <body>
        <a href="#biblioteca" class="skip-link">Saltar al contenido</a>
        <noscript>
            <h1>El Relatario</h1>
            <p>Un compendio de relatos, héroes y desafíos para contar en familia.</p>
            <h2>Libros</h2>
            <ul>
                <li>
                    Heroario — Conoce a los 8 héroes: Lina, Rosé, PandaJuro, DonBu, Hana, Kira,
                    Orejas y PomPom
                </li>
                <li>Villanario — Enfréntate a los villanos y conoce sus rangos</li>
                <li>
                    Libro de Juegos — 5 desafíos: El Laberinto, El Laberinto 3D, El Memorice, El
                    Abismo y El Ajedrez
                </li>
                <li>El Tesorario — Colección de premios y tesoros ganados</li>
            </ul>
        </noscript>
        <main id="juego" aria-label="El Relatario">
            <div id="biblioteca" role="region" aria-label="Biblioteca de libros"></div>
        </main>

        <script type="module" src="js/juego.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                var refreshing = false;
                navigator.serviceWorker.register('sw.js');
                navigator.serviceWorker.addEventListener('controllerchange', function () {
                    if (refreshing) return;
                    refreshing = true;
                    window.location.reload();
                });
            }
        </script>
    </body>
