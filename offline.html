<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#5a3a1a" />
        <title>Sin conexión — El Relatario</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                min-height: 100dvh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: #1a0e05;
                color: #d4c4a0;
                font-family: system-ui, sans-serif;
                text-align: center;
                padding: 2rem;
            }
            .contenedor {
                max-width: 400px;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 0.5rem;
                color: #e8d5a3;
            }
            p {
                font-size: 1.1rem;
                line-height: 1.5;
                margin-bottom: 1.5rem;
                opacity: 0.8;
            }
            a {
                display: inline-block;
                padding: 0.75rem 1.5rem;
                background: #5a3a1a;
                color: #e8d5a3;
                text-decoration: none;
                border-radius: 8px;
                font-weight: bold;
                transition: background 0.2s;
            }
            a:hover {
                background: #7a5a3a;
            }
        </style>
    </head>
    <body>
        <div class="contenedor">
            <h1>Sin conexión</h1>
            <p>
                El Relatario necesita conexión a internet para cargar por primera vez. Vuelve a
                intentar cuando tengas señal.
            </p>
            <a href="/">Reintentar</a>
        </div>
    </body>
</html>
