# ============================================
# Configuraci√≥n de El Laberinto
# El jugador debe encontrar la llave y volver a la salida
# ============================================

# --- Informaci√≥n general del juego ---
meta:
    titulo: 'El Laberinto'
    itemInventario: ''
    timeoutExito: 1500 # ms antes de volver al pasillo tras escapar

# --- Textos mostrados en pantalla ---
textos:
    indicadorBusqueda: 'Encuentra la llave' # texto superior al entrar (icono de llave se agrega en JS)
    indicadorLlaveObtenida: '¬°Llave obtenida! Vuelve a la salida'
    toastLlave: '¬°Llave encontrada!' # notificaci√≥n al recoger llave
    mensajeExito: '¬°Escapaste con la llave!' # mensaje central al escapar
    toastElite: '¬°{nombre} ha aparecido!' # {nombre} se reemplaza por el villano

# --- Dimensiones del laberinto ---
# El laberinto se genera aleatoriamente con estas dimensiones
# Filas y columnas deben ser impares para que el algoritmo funcione
laberinto:
    filas: 21 # alto del grid (celdas)
    columnas: 21 # ancho del grid (celdas)
    atajos: 12 # paredes extra que se eliminan para crear rutas alternativas

# --- Jugador dentro del laberinto ---
jugador:
    tamBase: 22 # px base del sprite (se escala al viewport)
    velocidadBase: 3 # px/frame base de movimiento (se escala al viewport)
    velocidadReferencia: 7 # atributo de velocidad que equivale a velocidadBase (Lina=7)
    margenColision: 2 # px de tolerancia en detecci√≥n de paredes
    toleranciaEsquina: 8 # px de corner-sliding para girar en esquinas suavemente
    escalaVisualBase: 1.45 # escala visual para estatura de referencia
    estaturaReferencia: 1.55 # estatura (m) que produce escala 1.45x (Lina=1.55)

# --- Trampas de fuego üî• ---
# Casillas que parpadean entre activa/inactiva y hacen da√±o al pisar
trampasFuego:
    cantidadMin: 3 # m√≠nimo de trampas generadas
    cantidadMax: 4 # m√°ximo de trampas generadas
    distanciaMinEntrada: 3 # distancia Manhattan m√≠nima desde la entrada (zona segura)
    periodoMin: 1500 # ms ‚Äî ciclo m√°s r√°pido activa‚Üîinactiva
    periodoMax: 3500 # ms ‚Äî ciclo m√°s lento activa‚Üîinactiva
    desfaseMax: 3000 # ms ‚Äî desfase aleatorio para que no parpadeen sincronizadas
    cooldown: 1000 # ms entre golpes consecutivos de la misma trampa
    danoMin: 5 # da√±o m√≠nimo por activaci√≥n
    danoMax: 10 # da√±o m√°ximo por activaci√≥n

# --- Trampas de lentitud üï∏Ô∏è ---
# Telara√±as que reducen la velocidad del jugador temporalmente
trampasLentitud:
    cantidadMin: 2 # m√≠nimo de trampas generadas
    cantidadMax: 3 # m√°ximo de trampas generadas
    distanciaMinEntrada: 3 # distancia Manhattan m√≠nima desde la entrada
    periodoMin: 2000 # ms ‚Äî ciclo m√°s r√°pido activa‚Üîinactiva
    periodoMax: 4000 # ms ‚Äî ciclo m√°s lento activa‚Üîinactiva
    desfaseMax: 3000 # ms ‚Äî desfase aleatorio
    cooldown: 500 # ms entre activaciones consecutivas
    reduccionMin: 0.3 # reducci√≥n m√≠nima de velocidad (30%)
    reduccionMax: 0.6 # reducci√≥n m√°xima de velocidad (60%)
    duracionMin: 3000 # ms ‚Äî duraci√≥n m√≠nima del efecto de lentitud
    duracionMax: 4000 # ms ‚Äî duraci√≥n m√°xima del efecto de lentitud

# --- Trasgo üëπ (enemigo esbirro) ---
# Persigue al jugador con pathfinding BFS
trasgo:
    delay: 10 # segundos de exploraci√≥n libre antes de que aparezca
    tamBase: 20 # px base del sprite
    velocidadBase: 2 # px/frame base de movimiento
    cooldownBaseAtaque: 10500 # ms base de cooldown, dividido por velAtaque del enemigo
    intervaloPathfinding: 500 # ms entre rec√°lculos de ruta BFS
    posicionDistMin: 0.4 # aparece a m√≠nimo 40% de la distancia m√°xima desde la entrada
    posicionDistMax: 0.7 # aparece a m√°ximo 70% de la distancia m√°xima

# --- Villano √âlite ‚öîÔ∏è (enemigo de tier alto) ---
# Aparece tras un countdown y persigue al jugador
villanoElite:
    tamBase: 22 # px base del sprite
    velocidadBase: 2 # px/frame base de movimiento
    velocidadReferencia: 6 # atributo de velocidad que equivale a velocidadBase
    countdown: 15 # segundos del countdown antes de aparecer (empieza tras el delay del trasgo)
    intervaloPathfinding: 500 # ms entre rec√°lculos de ruta BFS
    posicionDistMin: 0.5 # aparece a m√≠nimo 50% de la distancia m√°xima desde el jugador
    posicionDistMax: 0.8 # aparece a m√°ximo 80% de la distancia m√°xima
    escalaVisualBase: 1.45 # escala visual para estatura de referencia
    estaturaReferencia: 1.55 # estatura (m) que produce escala 1.45x

# --- Renderizado ---
render:
    tamCeldaBase: 30 # px base por celda (se escala al viewport en m√≥vil/desktop)

# --- Cuartos secretos üö™ ---
# Dead-ends sellados tras paredes falsas con recompensas ocultas
