    cantidadMin: 3 # m√≠nimo de cuartos por partida
    cantidadMax: 5 # m√°ximo de cuartos por partida
    tiempoEmpujar: 1000 # ms empujando contra pared falsa para abrirla
    distanciaMinEntrada: 5 # Manhattan m√≠nima desde entrada
    distanciaMinLlave: 3 # Manhattan m√≠nima desde llave
    radioProximidad: 3 # celdas l√≥gicas para pista "brisa"
    curacionMin: 15 # % vida restaurada (m√≠n)
    curacionMax: 25 # % vida restaurada (m√°x)
    probabilidadFuente: 0.6 # 60% fuente m√°gica, 40% tesoro
    toastPista: 'Sientes una brisa extra√±a...'
    toastAbierto: '¬°Pasaje secreto descubierto!'
    toastFuente: 'Fuente m√°gica ‚Äî vida restaurada'
    toastTesoro: '¬°Tesoro escondido!'
